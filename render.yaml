# Render Blueprint for FastAPI E-commerce Application
# This file defines the infrastructure for deployment on Render

services:
  # Web Service - FastAPI Application
  - type: web
    name: fastapi-ecommerce-api
    env: python
    plan: free  # Change to 'starter' or higher for production
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: SECRET_KEY
        generateValue: true  # Render will generate a secure secret key
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 7
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: fastapi-ecommerce-db
          property: connectionString
    
  # PostgreSQL Database
  - type: pserv
    name: fastapi-ecommerce-db
    env: postgresql
    plan: free  # Change to 'starter' or higher for production
    databaseName: ecommerce
    databaseUser: ecommerce_user

